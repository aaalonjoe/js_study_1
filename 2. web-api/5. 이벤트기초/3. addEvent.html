<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>

    <button id="btn">클릭하세요!</button>

    <script>

        // 이벤트 핸들러 함수
        function hello() {
            alert('안녕~');
        }

        const $btn = document.getElementById('btn');

        // $btn.onclick = hello;  // 프로퍼티방식 (핸들러 1개만)
        $btn.addEventListener('click', hello);    // (on뺴고, 함수)
        $btn.addEventListener('click', function() {  // hello 함수가 사라지지 않고 다른함수가 추가됨
            $btn.style.background = 'aqua';
        });

        // 이벤트 핸들러 제거
        $btn.removeEventListener('click', hello);  // 익명함수는 제거안됨

    </script>
    
</body>
</html>
