<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #greet span {
            color: red;
        }
    </style>

</head>
<body>
    
    <div id="greet">
        Hello <span>World!</span>
    </div>
  
    <ul id="fruits">
        <li>사과</li>
    </ul>

    <script>
        
        const $greet = document.getElementById('greet');
        // trim() : 문자열의 앞뒤 공백 제거
        console.log($greet.textContent.trim());

        // $greet.textContent = '안녕하세요~~';  // 인라인태그들 다 사라짐!
        // $greet.textContent = '<span>안녕</span>하세요~~'; // 안먹힘!!
        $greet.innerHTML = '<span>안녕</span>하세요~~'; // innerHTML 사용해서!!

        const $fruits = document.getElementById('fruits');

        // li 수정  (밑에 3줄은 참고만! 다른방법 있음)
        $fruits.innerHTML = '<li>포도</li>';
        // 추가
        $fruits.innerHTML += '<li>복숭아</li>';
        // 전체삭제
        $fruits.innerHTML = '';

    </script>

</body>
</html>
