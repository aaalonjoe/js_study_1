<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li class="apple">사과</li>
        <li class="banana">바나나</li>
        <li class="grape">포도</li>
    </ul>

    <div class="ttt">
        <p>abcd</p>
    </div>

    <script>
        
        // 노드탐색의 기점이 되는 요소 취득
        const $fruits = document.getElementById('fruits');
        // console.log($fruits);     // 항상 바로바로 확인할것!!!!!

        // 기준 노드의 모든 자식노드를 탐색. 단, 텍스트노드 포함
        // const $childs = $fruits.childNodes;   공백을 인식하므로 쓰지마라.
        
        // 기준 노드의 모든 자식노드를 탐색. 단, 텍스트노드 제외
        const $childs = $fruits.children;   // 들여쓰기 무시하고 자식들만 잡아온다!! 이걸 써라.

        console.log($childs);

        // const $first = $childs[0];
        // const $last = $childs[$childs.length-1];

        const $first = $fruits.firstElementChild;  // firstChild는 공백을 가져옴 childnodes 의.
        const $last = $fruits.lastElementChild;    // Element 를 꼭 써야함.
        console.log($first);
        console.log($last);

        console.log('===========================================');

        // 자식이 있나없나 확인하는 코드
        const $div = document.querySelector('.ttt');
        // console.log($div.hasChildNodes());
        console.log(!!$div.children.length); // 논리로 바꿔서 true false 확인. 0 -> true, 1이상-> fals

    </script>

</body>
</html>
