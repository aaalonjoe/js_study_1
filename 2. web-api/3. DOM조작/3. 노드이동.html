<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
        <li>망고</li>
    </ul>

    <script>

        const $fruits = document.querySelector('#fruits');

        // 배열 디스트럭처링(구조 분해 할당: ES6+ 문법)
        const $children = $fruits.children;
        
        const [$apple, $banana, $grape] = $children;   // 인덱스 0부터 하나씩 선언됨
        console.log($banana);

        // 노드 이동
        $fruits.appendChild($banana); // 있는걸 집어넣으면 맨 끝으로 이동!!
        $fruits.insertBefore($grape, $banana);  // 있는걸 집어넣으면 포도를 바나나앞으로 보내라!!


    </script>

</body>
</html>
